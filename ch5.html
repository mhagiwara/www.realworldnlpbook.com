    <script>

        function runRedirects() {
            var url = window.location.href;
            if (url.endsWith('#pos-nb')) {

            } else if (url.endsWith('#nmt-paper')) {
                window.location.replace('https://arxiv.org/abs/1611.04558');
            } else if (url.endsWith('#ner-nb')) {
                window.location.replace('https://colab.research.google.com/github/mhagiwara/realworldnlp/blob/master/examples/ner/ner.ipynb');
            } else if (url.endsWith('#ner-data')) {
                window.location.replace('https://www.kaggle.com/abhinavwalia95/entity-annotated-corpus');

                window.location.replace('https://colab.research.google.com/github/mhagiwara/realworldnlp/blob/master/examples/ner/ner.ipynb#scrollTo=KvIIVgAtSn57');

                window.location.replace('https://colab.research.google.com/github/mhagiwara/realworldnlp/blob/master/examples/generation/lm.ipynb');
            }
        }

        window.addEventListener("hashchange", function() {
            runRedirects();
        });

        runRedirects();
    </script>
