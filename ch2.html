        function runRedirects() {
            var url = window.location.href;

                window.location.replace('https://github.com/mhagiwara/realworldnlp/blob/master/examples/sentiment/sst_classifier.py');

                window.location.replace('https://colab.research.google.com/github/mhagiwara/realworldnlp/blob/master/examples/sentiment/sst_classifier.ipynb');
            } else if (url.endsWith('#predictor')) {
                window.location.replace('https://github.com/mhagiwara/realworldnlp/blob/master/realworldnlp/predictors.py#L13');
            }
        }

        window.addEventListener("hashchange", function() {
            runRedirects();
        });

        runRedirects();
    </script>
